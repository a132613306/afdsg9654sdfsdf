name: Cloudflare IP Auto Speedtest
on:
  schedule:
    - cron: '0 20 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Speedtest
        run: |
          wget https://github.com/XIU2/CloudflareSpeedTest/releases/download/v2.2.5/CloudflareST_linux_amd64.tar.gz
          tar -zxf CloudflareST_linux_amd64.tar.gz
          chmod +x CloudflareST
          
          # 限制取 40 个最快的 IP
          ./CloudflareST -tl 200 -dn 40 -sl 5
          
          # 【核心修正】：$6 是数据中心代码，$1 是 IP
          # 我们把输出格式严格锁定为 IP:443#国家
          awk -F, 'NR>1 {print $1":443#"$6}' result.csv > ip.txt

      - name: Commit and Push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add ip.txt
          git commit -m "Fix format: Use Country code instead of speed" || exit 0
          git push

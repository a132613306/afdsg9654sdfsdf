name: Cloudflare IP Auto Speedtest
on:
  schedule:
    - cron: '0 20 * * *' # 每天北京时间凌晨4点自动运行
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Speedtest
        run: |
          # 下载测速工具
          wget https://github.com/XIU2/CloudflareSpeedTest/releases/download/v2.2.5/CloudflareST_linux_amd64.tar.gz
          tar -zxf CloudflareST_linux_amd64.tar.gz
          chmod +x CloudflareST
          
          # 执行测速
          # -dn 40 表示只取最快的 40 个 IP
          ./CloudflareST -tl 200 -dn 40 -sl 5
          
          # 【标准格式化】：IP:443#国家
          # $1是IP, $6是数据中心名称(通常代表国家/地区代码)
          awk -F, 'NR>1 {print $1":443#"$6}' result.csv > ip.txt

      - name: Commit and Push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add ip.txt
          git commit -m "Update IP list: 40 IPs with Country format" || exit 0
          git push

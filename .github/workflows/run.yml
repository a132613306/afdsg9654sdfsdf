name: Cloudflare IP Auto Speedtest
on:
  schedule:
    - cron: '0 20 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Speedtest
        run: |
          # 1. 下载工具
          wget https://github.com/XIU2/CloudflareSpeedTest/releases/download/v2.2.5/CloudflareST_linux_amd64.tar.gz
          tar -zxf CloudflareST_linux_amd64.tar.gz
          chmod +x CloudflareST
          
          # 2. 核心：强制下载数据中心数据库文件，没有它就认不出国家
          wget -O cfst_itinerary.txt https://raw.githubusercontent.com/XIU2/CloudflareSpeedTest/master/cfst_itinerary.txt
          
          # 3. 测速：先测 5 个 (-dn 5)，-p 1 强制显示数据中心，-f 指定数据库
          ./CloudflareST -tl 200 -dn 5 -sl 5 -p 1
          
          # 4. 提取：这次我们用一个更聪明的写法，打印“IP:443#国家”
          # $6 是 CloudflareST 的标准数据中心列
          awk -F, 'NR>1 {print $1":443#"$6}' result.csv > ip.txt

      - name: Commit and Push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add ip.txt
          git commit -m "Test 5 IPs with country codes" || exit 0
          git push
